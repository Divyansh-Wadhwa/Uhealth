    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #fde4e7;
        }

        .checkout-container {
            max-width: 600px;
            margin: 50px auto;
            padding: 30px;
            border-radius: 15px;
            background-color: #fff;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        h1 {
            font-size: 28px;
            text-align: center;
            color: #f04158;
            margin-bottom: 30px;
        }

        label {
            font-weight: bold;
            color: #555;
        }

        input,
        select {
            width: 100%;
            padding: 10px;
            margin: 10px 0 20px 0;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        .form-section {
            margin-bottom: 30px;
        }

        .payment-section {
            margin-bottom: 30px;
        }

        .btn-checkout {
            background-color: #f04158;
            color: white;
            border: none;
            padding: 12px;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
            border-radius: 10px;
        }

        .btn-checkout:hover {
            background-color: #ff6b85;
        }

        .summary-section {
            margin-top: 30px;
        }

        .summary-section h3 {
            font-size: 22px;
            color: #333;
            text-align: center;
        }

        .summary-section .summary-total {
            font-size: 18px;
            color: #333;
            text-align: right;
        }

        .loader {
            display: none;
            border: 6px solid #f3f3f3;
            border-radius: 50%;
            border-top: 6px solid #f04158;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        /* Error styling for validation */
        .error {
            border: 2px solid #e74c3c !important;
            background-color: #fdeaea !important;
            box-shadow: 0 0 5px rgba(231, 76, 60, 0.5) !important;
        }

        .error:focus {
            border-color: #c0392b !important;
            box-shadow: 0 0 8px rgba(231, 76, 60, 0.8) !important;
        }

        /* Required field indicator */
        label::after {
            content: " *";
            color: #e74c3c;
            font-weight: bold;
        }

        /* Success message styling */
        .success-message {
            background-color: #d4edda;
            color: #155724;
            padding: 15px;
            border: 1px solid #c3e6cb;
            border-radius: 5px;
            margin: 10px 0;
            display: none;
        }

        /* Error message styling */
        .error-message {
            background-color: #f8d7da;
            color: #721c24;
            padding: 15px;
            border: 1px solid #f5c6cb;
            border-radius: 5px;
            margin: 10px 0;
            display: none;
        }
    </style>
</head>

<body>

                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav">

                            <a class="nav-link text-pink font-weight-bold" href="../index.html">HOME</a>
                        </li>
                        <li class="nav-item">

    <div class="checkout-container">
        <h1>Checkout</h1>

        <!-- Customer Information -->
        <div class="form-section">
            <label for="name">Full Name</label>
            <input type="text" id="name" placeholder="Enter your full name" required>

            <label for="email">Email</label>
            <input type="email" id="email" placeholder="Enter your email" required>

            <label for="address">Shipping Address</label>
            <input type="text" id="address" placeholder="Enter your shipping address" required>

            <label for="city">City</label>
            <input type="text" id="city" placeholder="Enter your city" required>

            <label for="state">State</label>
            <select id="state" required>
                <option value="">Select your state</option>
                <option value="Andhra Pradesh">Andhra Pradesh</option>
                <option value="Arunachal Pradesh">Arunachal Pradesh</option>
                <option value="Assam">Assam</option>
                <option value="Bihar">Bihar</option>
                <option value="Chhattisgarh">Chhattisgarh</option>
                <option value="Delhi">Delhi</option>
                <option value="Goa">Goa</option>
                <option value="Gujarat">Gujarat</option>
                <option value="Haryana">Haryana</option>
                <option value="Himachal Pradesh">Himachal Pradesh</option>
                <option value="Karnataka">Karnataka</option>
                <option value="Kerala">Kerala</option>
                <option value="Maharashtra">Maharashtra</option>
                <option value="Punjab">Punjab</option>
                <option value="Rajasthan">Rajasthan</option>
                <option value="Tamil Nadu">Tamil Nadu</option>
                <option value="Uttar Pradesh">Uttar Pradesh</option>
                <option value="West Bengal">West Bengal</option>
            </select>

            <label for="zip">ZIP Code</label>
            <input type="text" id="zip" placeholder="Enter your ZIP code" required>
        </div>

        <!-- Payment Information -->
        <div class="payment-section">
            <label for="card-name">Name on Card</label>
            <input type="text" id="card-name" placeholder="Cardholder name" required>

            <label for="card-number">Card Number</label>
            <input type="text" id="card-number" placeholder="Enter your card number" required>

            <label for="exp-month">Expiration Month</label>
            <select id="exp-month" required>
                <option value="">Select month</option>
                <option value="01">01 - January</option>
                <option value="02">02 - February</option>
                <option value="03">03 - March</option>
                <option value="04">04 - April</option>
                <option value="05">05 - May</option>
                <option value="06">06 - June</option>
                <option value="07">07 - July</option>
                <option value="08">08 - August</option>
                <option value="09">09 - September</option>
                <option value="10">10 - October</option>
                <option value="11">11 - November</option>
                <option value="12">12 - December</option>
            </select>

            <label for="exp-year">Expiration Year</label>
            <select id="exp-year" required>
                <option value="">Select year</option>
                <option value="2024">2024</option>
                <option value="2025">2025</option>
                <option value="2026">2026</option>
                <option value="2027">2027</option>
                <option value="2028">2028</option>
                <option value="2029">2029</option>
                <option value="2030">2030</option>
                <option value="2031">2031</option>
                <option value="2032">2032</option>
                <option value="2033">2033</option>
                <option value="2034">2034</option>
            </select>

            <label for="cvv">CVV</label>
            <input type="text" id="cvv" placeholder="Enter CVV" required>
        </div>

        <!-- Checkout Button -->
        <button class="btn-checkout" onclick="completeCheckout()">Complete Checkout</button>

        <!-- Validation Messages -->
        <div id="validation-message" class="error-message"></div>
        <div id="success-message" class="success-message"></div>

        <!-- Loading Spinner -->
        <div class="loader" id="loading-spinner"></div>

        <!-- Summary Section -->
        <div class="summary-section">
            <h3>Order Summary</h3>
            <div id="order-summary-items"></div>
            <p class="summary-total">Total: ₹<span id="order-total">0.00</span></p>
        </div>
    </div>

    <script>
        // Set order total and display order summary (fetching from localStorage)
        function setOrderSummary() {
            let cart = JSON.parse(localStorage.getItem('cart')) || [];
            let total = 0;
            let orderSummaryItems = document.getElementById('order-summary-items');
            orderSummaryItems.innerHTML = ''; // Clear previous items

            if (cart.length === 0) {
                orderSummaryItems.innerHTML = '<p>Your cart is empty!</p>';
            } else {
                cart.forEach(item => {
                    let itemTotal = item.price * item.quantity;
                    total += itemTotal;
                    orderSummaryItems.innerHTML += `
                        <div>
                            <strong>${item.name}</strong> - ₹${item.price} x ${item.quantity} = ₹${itemTotal.toFixed(2)}
                        </div>
                    `;
                });
            }

            document.getElementById('order-total').textContent = total.toFixed(2);
        }

        // Simulate payment processing using Promises
        function processPayment() {
            return new Promise((resolve, reject) => {
                // Simulate payment processing delay with a setTimeout
                setTimeout(() => {
                    // Randomly resolve or reject the promise
                    let success = Math.random() > 0.2; // 80% chance of success
                    if (success) {
                        resolve("Payment successful!");
                    } else {
                        reject("Payment failed. Please try again.");
                    }
                }, 2000); // Simulate a 2-second delay
            });
        }

        // Function to validate all form fields
        function validateForm() {
            const requiredFields = [
                { id: 'name', name: 'Full Name' },
                { id: 'email', name: 'Email' },
                { id: 'address', name: 'Shipping Address' },
                { id: 'city', name: 'City' },
                { id: 'state', name: 'State' },
                { id: 'zip', name: 'ZIP Code' },
                { id: 'card-name', name: 'Name on Card' },
                { id: 'card-number', name: 'Card Number' },
                { id: 'exp-month', name: 'Expiration Month' },
                { id: 'exp-year', name: 'Expiration Year' },
                { id: 'cvv', name: 'CVV' }
            ];

            let emptyFields = [];
            let isValid = true;

            // Check each required field
            requiredFields.forEach(field => {
                const element = document.getElementById(field.id);
                const value = element.value.trim();

                // Remove previous error styling
                element.classList.remove('error');

                if (!value) {
                    emptyFields.push(field.name);
                    element.classList.add('error');
                    isValid = false;
                }
            });

            // Additional validation for specific fields
            const email = document.getElementById('email').value.trim();
            const cardNumber = document.getElementById('card-number').value.trim();
            const zip = document.getElementById('zip').value.trim();
            const cvv = document.getElementById('cvv').value.trim();

            // Email format validation
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (email && !emailRegex.test(email)) {
                document.getElementById('email').classList.add('error');
                isValid = false;
                emptyFields.push('Valid Email Format');
            }

            // Card number validation (should be 16 digits)
            const cardRegex = /^\d{16}$/;
            if (cardNumber && !cardRegex.test(cardNumber.replace(/\s/g, ''))) {
                document.getElementById('card-number').classList.add('error');
                isValid = false;
                emptyFields.push('Valid Card Number (16 digits)');
            }

            // ZIP code validation (5 or 6 digits)
            const zipRegex = /^\d{5,6}$/;
            if (zip && !zipRegex.test(zip)) {
                document.getElementById('zip').classList.add('error');
                isValid = false;
                emptyFields.push('Valid ZIP Code (5-6 digits)');
            }

            // CVV validation (3 or 4 digits)
            const cvvRegex = /^\d{3,4}$/;
            if (cvv && !cvvRegex.test(cvv)) {
                document.getElementById('cvv').classList.add('error');
                isValid = false;
                emptyFields.push('Valid CVV (3-4 digits)');
            }

            // Check if cart has items
            let cart = JSON.parse(localStorage.getItem('cart')) || [];
            if (cart.length === 0) {
                isValid = false;
                emptyFields.push('Cart cannot be empty');
            }

            return { isValid, emptyFields };
        }

        // Function to handle checkout process
        function completeCheckout() {
            // Validate form first
            const validation = validateForm();

            if (!validation.isValid) {
                // Show error message with missing fields
                let errorMessage = '<strong>⚠️ Please fill in all required fields:</strong><br><br>';
                validation.emptyFields.forEach((field, index) => {
                    errorMessage += `${index + 1}. ${field}<br>`;
                });
                errorMessage += '<br><strong>❌ All fields marked with * are mandatory to complete checkout.</strong>';

                // Display error message
                const errorContainer = document.getElementById('validation-message');
                errorContainer.innerHTML = errorMessage;
                errorContainer.style.display = 'block';

                // Hide success message
                document.getElementById('success-message').style.display = 'none';

                // Scroll to error message
                errorContainer.scrollIntoView({ behavior: 'smooth', block: 'center' });

                // Scroll to first error field
                const firstErrorField = document.querySelector('.error');
                if (firstErrorField) {
                    setTimeout(() => {
                        firstErrorField.scrollIntoView({ behavior: 'smooth', block: 'center' });
                        firstErrorField.focus();
                    }, 500);
                }
                return;
            }

            // Hide error message if validation passes
            document.getElementById('validation-message').style.display = 'none';

            // Display loading spinner
            document.getElementById('loading-spinner').style.display = 'block';

            // Call the processPayment() Promise
            processPayment()
                .then((message) => {
                    // Payment successful
                    alert('✅ ' + message + '\n🎉 Thank you for your order!');

                    // Clear the cart and redirect to a confirmation page
                    localStorage.removeItem('cart');
                    window.location.href = "confirmation.html"; // Redirect to confirmation page
                })
                .catch((error) => {
                    // Payment failed
                    alert(error);
                })
                .finally(() => {
                    // Hide loading spinner after processing
                    document.getElementById('loading-spinner').style.display = 'none';
                });
        }

        // Real-time validation on input
        function addRealTimeValidation() {
            const fields = ['name', 'email', 'address', 'city', 'state', 'zip', 'card-name', 'card-number', 'exp-month', 'exp-year', 'cvv'];

            fields.forEach(fieldId => {
                const field = document.getElementById(fieldId);
                if (field) {
                    field.addEventListener('input', function () {
                        // Remove error class when user starts typing
                        this.classList.remove('error');
                    });

                    field.addEventListener('blur', function () {
                        // Validate individual field on blur
                        validateIndividualField(fieldId);
                    });
                }
            });
        }

        // Validate individual field
        function validateIndividualField(fieldId) {
            const field = document.getElementById(fieldId);
            const value = field.value.trim();
            let isValid = true;

            // Remove existing error
            field.classList.remove('error');

            // Check if field is empty
            if (!value) {
                field.classList.add('error');
                return false;
            }

            // Specific validation based on field type
            switch (fieldId) {
                case 'email':
                    const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
                    if (!emailRegex.test(value)) {
                        field.classList.add('error');
                        isValid = false;
                    }
                    break;

                case 'card-number':
                    const cardRegex = /^\d{16}$/;
                    if (!cardRegex.test(value.replace(/\s/g, ''))) {
                        field.classList.add('error');
                        isValid = false;
                    }
                    break;

                case 'zip':
                    const zipRegex = /^\d{5,6}$/;
                    if (!zipRegex.test(value)) {
                        field.classList.add('error');
                        isValid = false;
                    }
                    break;

                case 'cvv':
                    const cvvRegex = /^\d{3,4}$/;
                    if (!cvvRegex.test(value)) {
                        field.classList.add('error');
                        isValid = false;
                    }
                    break;
            }

            return isValid;
        }

        // Format card number input (add spaces every 4 digits)
        function formatCardNumber() {
            const cardInput = document.getElementById('card-number');
            cardInput.addEventListener('input', function () {
                let value = this.value.replace(/\s/g, '');
                let formattedValue = value.match(/.{1,4}/g)?.join(' ') || value;
                this.value = formattedValue;
            });
        }

        // Initialize order summary and validation on page load
        window.onload = function () {
            setOrderSummary();
            addRealTimeValidation();
            formatCardNumber();
        };
    </script>
