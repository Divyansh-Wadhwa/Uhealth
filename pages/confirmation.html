<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Confirmation</title>
    <link rel="stylesheet" href="../assets/css/shared-header.css">
    <link rel="stylesheet" href="../assets/css/responsive.css">
    <script src="../assets/js/cart-shared.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            color: #333;
            overflow: hidden;
            /* Prevents scrolling during animation */
        }

        .confirmation-container {
            max-width: 600px;
            margin: 100px auto;
            padding: 40px;
            border-radius: 15px;
            background-color: #ffffff;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            text-align: center;
            opacity: 0;
            transform: translateY(-20px);
            /* Start above */
            animation: fadeInUp 0.8s forwards;
            /* Animation */
        }

        @keyframes fadeInUp {
            to {
                opacity: 1;
                transform: translateY(0);
                /* Move to original position */
            }
        }

        h1 {
            font-size: 32px;
            color: rgb(235, 77, 137);
            margin-bottom: 20px;
        }

        p.thank-you {
            font-size: 20px;
            margin-bottom: 30px;
            line-height: 1.5;
        }

        .back-button {
            margin-top: 20px;
            display: inline-block;
            background-color: #007bff;
            color: white;
            border: none;
            padding: 12px 20px;
            font-size: 18px;
            border-radius: 5px;
            text-decoration: none;
            transition: background-color 0.3s ease, transform 0.3s ease;
            /* Added transform transition */
        }

        .back-button:hover {
            background-color: white;
            transform: scale(1.05);
            /* Scale on hover */
            color: rgb(58, 96, 209);
        }

        .footer {
            margin-top: 30px;
            font-size: 14px;
            color: #777;
        }
    </style>
</head>

<body>
    <header class="header-content">
        <nav class="navbar navbar-expand-lg navbar-light bg-white">
            <div class="container d-flex justify-content-between align-items-center">
                <a class="navbar-brand" href="../index.html"><img src="../assets/images/logo.png" alt="Logo"
                        width="55"></a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link text-pink font-weight-bold" href="../index.html">HOME</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-pink font-weight-bold" href="product.html">PRODUCTS</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-pink font-weight-bold" href="period_cal.html">PERIOD CALCULATOR</a>
                        </li>
                    </ul>
                </div>
                <div class="cart-icon" onclick="redirectToCart()">
                    <i class="fas fa-shopping-cart"></i>
                    <span id="cart-count" class="cart-count">0</span>
                </div>
            </div>
        </nav>
    </header>

    <div class="confirmation-container">
        <h1>Thank You for Your Order!</h1>
        <p class="thank-you">Your order has been successfully processed. We appreciate your business and hope you enjoy
            your purchase!</p>
        <a href="product.html" class="back-button">Back to Home</a>
        <div class="footer">
            <p>Â© 2025 U-Health. All rights reserved.</p>
        </div>
    </div>
</body>

</html>
